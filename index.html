<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi proyecto Javastript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1 class="titulos">Filtrado de Macetas cargadas en la base de datos</h1>
    <section class="seccion container">
        <div class="row">
            <form id="formulario" class="form">
                <h3>Filtrar por:</h3>
                <label for="fname">Nombre:</label>
                <input type="text" id="fname" name="fname">
                <label for="ftamano">Tama√±o:</label>
                <input type="text" id="ftamano" name="ftamano">
                <label for="fcolor">Color:</label>
                <input type="text" id="fcolor" name="fcolor">
                <label for="fpmin">Precio Minimo:</label>
                <input type="number" id="fpmin" name="fpmin">
                <label for="fpmax">Precio Maximo:</label>
                <input type="number" id="fpmax" name="fpmax">
                <input type="submit" id="fsubmit" class="botones" value="Filtrar">
                <input type="reset" id="freset" class="botones" value="Borrar Filtro">
            </form>
        </div>
        <div class="row" id="resultado"></div>
    </section>
    
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>

</body>
</html>
